[workspace]
# Try
# require version 2 to avoid "feature" additiveness for dev-dependencies
# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

members = ["crates/*", "examples/*", "xtask"]

[workspace.package]
edition = "2021"
version = "0.1.0"
readme = "README.md"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
burn = { version = "0.15.0" }

anyhow = "1.0.81"
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
derive-new = { version = "0.6.0", default-features = false }
log = "0.4.21"
once_cell = "1.19.0"
proc-macro2 = { version = "1.0.86" }
quote = "1.0.36"
rand = "0.8.5"
reqwest = "0.12.9"
regex = "1.10.5"
rmp-serde = "1.3.0"
rstest = "0.19.0"
serde = { version = "1.0.204", default-features = false, features = [
    "derive",
    "alloc",
] } # alloc is for no_std, derive is needed
serde_json = "1.0.64"
strum = { version = "0.26.2", features = ["derive"] }
syn = { version = "2.0.71", features = ["extra-traits", "full"] }
thiserror = "1.0.30"
uuid = { version = "1.9.1", features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
    "serde",
] }

### For xtask crate ###
tracel-xtask = { version = "=1.1.8" }

[profile.dev]
debug = 0 # Speed up compilation time and not necessary.
